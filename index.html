<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>00:18</title>
</head>
<body>

<div class="login-container">
    <div class="left-login">
        <h1>My Space</h1>
        <img src="https://github.com/user-attachments/assets/c79f0421-8802-46f9-ab1c-de3f3cce5b9c" class="left-login-image" alt="logo0018">
    </div>

    <div class="right-login">
        <div class="card-login">
            <h1>IDENTIFICAÇÃO</h1>
            <form id="loginForm">
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <button class="btnLogar" type="submit" id="btnLogar">Entrar</button>
            </form>
        </div>
    </div>
</div>

<script>
    const usuarios = [
        { login: "Ethan", pass: "Ally2703" },
        { login: "Samantha", pass: "1695C75" }
    ];

    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const pegaUsuario = document.getElementById('usuario').value.trim();
        const pegaSenha = document.getElementById('senha').value;

        const valido = usuarios.some(usuario =>
            usuario.login === pegaUsuario && usuario.pass === pegaSenha
        );

        if (valido) {
            alert("Login bem-sucedido!");
            window.location.href = "https://drive.google.com/file/d/1pk1eVp8ds62R3a93mOm2V8oJWfUDjp0v/view";
        } else {
            alert("Usuário ou senha incorretos.");
        }
    });
</script>

</body>
</html>
